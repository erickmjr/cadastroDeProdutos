<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="src/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>

    <header class="navbar navbar-expand-lg sticky-top text-dark p-4" id="cabecalho">
        <div class="container">
            <h1 class="text-center fw-bold m-0">Cadastrix</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar navbar-toggler-icon">

                </span>
            </button>

            <nav class="navbar-collapse collapse mt-2 justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a href="#cadastrarProdutos" class="nav-link fw-bold">
                            Cadastrar produto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#listarProdutos" class="nav-link fw-bold cursor-pointer">
                            Visualizar produtos
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-smooth-scroll="true">
        <section id="cadastrarProdutos">
            <div class="container py-4">

                <h2 class="text-center fw-bold fs-1">Cadastrar novos produtos</h2>

                <form class="d-flex flex-column gap-3 mt-2" id="formulario">
                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0 fw-bold" for="nomeProduto">
                            Nome do produto
                        </label>
                        <input type="text" id="nomeProduto" class="p-2 rounded" placeholder="Digite aqui..." required>
                    </div>

                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0 fw-bold" for="descricaoProduto">
                            Descrição
                        </label>
                        <input type="text" name="descricaoProduto" id="descricaoProduto" class="p-2 rounded" placeholder="Digite aqui..." required>
                    </div>

                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0 fw-bold" for="valorProduto">
                            Valor em R$
                        </label>
                        <input type="number" name="valorProduto" id="valorProduto" class="p-2 rounded" placeholder="Insira o valor do produto..." required>
                    </div>

                    <div class="d-flex flex-column">
                        <label for="disponivel" class="form-label text-left fw-bold">
                            Disponível para venda
                        </label>
                        <select name="disponivel" id="disponivel" class="form-select p-2">
                            <option value="" disabled selected>
                                Escolha uma opção
                            </option>
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>

                    <div class="text-center pt-3">
                        <button type="submit" class="btn w-100 p-2" id="cadastrarBtn" href="#listarProdutos">
                            Cadastrar
                        </button>
                    </div>
                    
                </form>
            </div>
        </section>

        <section id="listarProdutos" class="py-3">
            <h2 class="text-center fw-bold">LISTA DE PRODUTOS</h2>
            <div class="container">
                <h3 class="fs-4 text-center">Visualize aqui os produtos adicionados na seção de cadastro</h3>
                <div class="row gap-3" id="listaDeProdutos">
                    <div class="col-12 col-md-4 col-sm-4 mb-2">
                        <button type="button" class="btn d-flex align-items-center fw-bold justify-content-center w-100 h-100 fs-6 m-0 px-3 py-0" id="cadastrarBtnSecundario">
                            <i class="bi bi-plus fs-1 m-0 p-0">
                            </i>
                        </button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="src/lib/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/localization/messages_pt_BR.min.js"></script>

    <script src="src/scripts/main.js"></script>
</body>
</html>
