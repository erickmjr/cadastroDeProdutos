<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="src/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>

    <header class="navbar navbar-expand-lg sticky-top bg-success text-dark p-4" id="cabecalho">
        <div class="container">
            <h1 class="text-center fw-bold m-0">MARKETPLACE</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar navbar-toggler-icon">

                </span>
            </button>

            <nav class="navbar-collapse collapse mt-2 justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a href="#cadastrarProdutos" class="nav-link fw-bold">
                            Cadastrar produto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#listarProdutos" class="nav-link fw-bold cursor-pointer">
                            Visualizar produtos
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-smooth-scroll="true">
        <section id="cadastrarProdutos">
            <div class="container py-4">

                <h2 class="text-center fw-bold fs-1">Cadastrar novos produtos</h2>

                <form class="d-flex flex-column gap-3 mt-2">
                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0" for="nomeProduto">
                            Nome do produto
                        </label>
                        <input type="text" id="nomeProduto" class="p-1 rounded" placeholder="Digite aqui..." required>
                    </div>

                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0" for="descricaoProduto">
                            Descrição
                        </label>
                        <input type="text" id="descricaoProduto" class="p-1 rounded" placeholder="Digite aqui..." required>
                    </div>

                    <div class="d-flex flex-column">
                        <label class="form-label text-left m-0" for="valorProduto">
                            Valor em R$
                        </label>
                        <input type="number" id="valorProduto" class="p-1 rounded" placeholder="Insira o valor do produto...">
                    </div>

                    <div class="d-flex flex-column">
                            <label class="form-label text-left">
                                Disponível para venda
                            </label>
                            
                            <div class="d-flex align-items-center gap-2 m-0 p-0">
                                <input type="radio" id="disponivelSim" name="disponivel" value="true" required>
                                <label class="form-label text-left m-0 p-0" for="disponivelSim">
                                    Sim
                                </label>
                                
                            </div>
                            
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" id="disponivelNao" name="disponivel" value="false" required>
                                <label class="form-label text-left m-0 p-0" for="disponivelNao" >
                                    Não
                                </label>
                            </div>
                            
                            <div class="text-center pt-3">
                                <button type="submit" class="btn btn-success w-100 p-2" id="cadastrarBtn">
                                    Cadastrar
                                </button>
                            </div>
                    </div>
                </form>
            </div>
        </section>

        <section id="listarProdutos">
            <div class="container">
                <div class="row">
                    <div class="card col-12 col-md-4 col-sm-4">
                        <article class="card-body">
                            <h3 class="fs-4">

                            </h3>
                            <h3 class="fs-5">

                            </h3>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="src/lib/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="src/scripts/main.js"></script>
</body>
</html>
